spring:
  application:
    name: "Synthesia Tech Challenge Job"
  rabbitmq:
    host: localhost

server.port: 9090

job:
  concurrent:
    consumers: 10
    maxConsumers: 20

queue:
  requests: "requests"
  signatures: "signatures"

synthesia:
  url: "https://hiring.api.synthesia.io"
  key: "wrong key here..."
  retryTime: 10000  # milliseconds  (10000 ms = 10 s)
  timeout: 600000  # milliseconds (600000 ms = 10 m)

feign:
  client:
    config:
      synthesia:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
        requestInterceptors:
          - it.francesco.synthesia.job.feign.SynthesiaRequestInterceptor
        decode404: false
  hystrix:
    enabled: false

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE